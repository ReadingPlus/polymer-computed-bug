<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-computed-bug test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../polymer-computed-bug.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <polymer-computed-bug></polymer-computed-bug>
      </template>
    </test-fixture>

    <script>
      suite('polymer-computed-bug', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.is, 'polymer-computed-bug');
        });

        test('computed prop set right', ()=>{
          const element = fixture('BasicTestFixture');
          assert.deepEqual(element.computedProp, [1,2]);
        });

        test('observed computed prop deps set right', ()=>{
          const element = fixture('BasicTestFixture');
          assert.deepEqual(element.observedComputedPropDeps, [1,2]);
        });

      });
    </script>

  </body>
</html>
